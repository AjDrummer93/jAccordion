<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>jAccordion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css' />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" rel="stylesheet" type="text/css" />
        <link href="/jAccordion.css" rel="stylesheet" type="text/css" />
        <link href="/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- INTRODUCTION -->
        <section>
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-12">
                        <h1>jAccordion</h1>
                        <p>A simple accordion plugin, with minimal and clean markup. With the correct behaviour of opening and closing between items as well as the ability to scroll to newly opened items.</p>
                    </div>
                    <div class="column is-12">
                        <div class="accordion">
                            <div class="jacc-item selected">
                                <div class="jacc-heading">Heading</div>
                                <div class="jacc-content">
                                    Content
                                </div>
                            </div>
                            <div class="jacc-item">
                                <div class="jacc-heading">Heading</div>
                                <div class="jacc-content">
                                    Content
                                </div>
                            </div>
                            <div class="jacc-item">
                                <div class="jacc-heading">Heading</div>
                                <div class="jacc-content">
                                    Content
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="/jAccordion.js" type="text/javascript"></script>
        <script src="/main.js" type="text/javascript"></script>
    </body>
</html>
